<!DOCTYPE html>

<html>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
  <head>
    <meta charset="utf-8">
    <title>MenuAR con A-Frame + AR.js</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/1.7.2/aframe/build/aframe-ar.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body style='margin : 0px; overflow: hidden;'>
    <div class="menu-ui">
      <button onclick="mostrarModelo('plato1')">Pollo a la Plancha</button>
      <button onclick="mostrarModelo('plato2')">Pasta Alfredo</button>
      <button onclick="mostrarModelo('hamburguesa')">Combo Hamburguesa</button>
      <button onclick="mostrarModelo('mcdonalds_menu')">Men√∫ McDonald's</button>
      <button onclick="mostrarModelo('watercolor_cake')">Pastel Acuarela</button>
    </div>

    <a-scene embedded arjs>
      <a-box position='0 0.5 0' material='opacity: 0.5;'></a-box>
      <a-marker-camera type='pattern' patternUrl='assets/maker.patt'></a-marker-camera>
      <a-assets>
        <a-asset-item id="plato1" src="assets/models/plato1.gltf"></a-asset-item>
        <a-asset-item id="plato2" src="assets/models/plato2.gltf"></a-asset-item>
        <a-asset-item id="hamburguesa" src="assets/models/hamburguesa.glb"></a-asset-item>
        <a-asset-item id="mcdonalds_menu" src="assets/models/mcdonalds_menu.glb"></a-asset-item>
        <a-asset-item id="watercolor_cake" src="assets/models/watercolor_cake.glb"></a-asset-item>
      </a-assets>
<script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>

      <a-marker preset="custom" type="pattern" url="assets/marker.patt">
         
        <a-entity id="modelo3D" gltf-model="#plato1" position="0 0 0" scale="0.5 0.5 0.5"></a-entity>
      </a-marker>

    <a-marker type='pattern' patternUrl='assets/marker.patt' </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
